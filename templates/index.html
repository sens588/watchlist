<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>{{name}}'s Watchilist</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
	<h2>
		<img class="avatar" src="{{url_for('static',filename='images/avatar.jpg')}}">
	{{name}}'s Watchlist</h2>
	<p>{{movies|length}} Titles</p>
	<ul class="movie-list">
		{% for movie in movies %}
		<li>{{movie.title}}-{{movie.year}}</li>
		{% endfor %}
	</ul>
	<footer>
		<small>
			&copy;2018 <a href="http://helloflask.com/tutorial">HelloFlask</a>
		</small>
	</footer>
</body>
</html>
